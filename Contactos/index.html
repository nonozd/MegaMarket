<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="estilos.css" />
    <!--Icon-Font-->
    <script
      src="https://kit.fontawesome.com/eb496ab1a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-form">
      <div class="info-form">
        <h2>Contáctanos</h2>
        <p>
          Contáctanos para obtener más información. Estamos disponibles para
          responder tus preguntas, brindarte asistencia y atender tus
          necesidades. Puedes comunicarte con nosotros a través de los
          siguientes medios:
        </p>
        <a href="#"><i class="fa fa-phone"></i>123-456-789</a>
        <a href="#"><i class="fa fa-envelope"></i>megamarket@hotmail.com</a>
        <a href="#"
          ><i class="fa fa-map-marked"></i>Av. Universitaria 5175, Los Olivos
          15304</a
        >
      </div>
      <form action="#" autocomplete="off">
        <input type="text" name="nombre" placeholder="Nombre" class="campo" />
        <input type="emal" name="email" placeholder="Email" class="campo" />
        <textarea name="mensaje" placeholder="Mensaje..."></textarea>
        <input
          type="submit"
          name="enviar"
          value="Enviar Mensaje"
          class="btn-enviar"
        />
      </form>
    </div>
  </body>
</html>
